    <!-- Vamos criar as areas semanticas do site.
As areas são: 
               Header -> cabeçalho
                    nav -> Barra de navegação entre  as paginas
                        main -> area principal de dados de cada pagina 
                            footer -> rodapé com informaçoes  de localização e rede social-->

</body>
<header>

<!-- fim da area Header -->

<!-- Inicio da area Main -->

<main>

    <h2>Contato</h2>
    <!-- Criação do formulario de contato com as tags:
form-> formulario;
input-> caixa para o usuario entrar com o texto;
input radio-> botão de opção;
select -> menu de seleção;
textarea -> caixa onde o usuario pode escreve um comentario;
input submit -> botão para o envio  dos dados. -->

    <form>

        <input type="text" placeholder="Nome Completo" required>
        <input type="email" placeholder="email" required>
        <span>
            <input type="radio" name="Sexo" value="Masculino"> Mascullino
            <input type="radio" name="Sexo" value="Feminino"> Feminino
            <input type="radio" name="Sexo" value="Outro"> Outros
        </span>

        <select>
            <option> Elogio</option>
            <option>Sugestão</option>
            <option>Critica</option>
            <option>Duvidas</option>
            <option>Outros</option>
        </select>

        <textarea>Mensagem:</textarea>

        <input type="submit" value="Enviar">

    </form>


</main>

<!-- Fim da area Main -->
